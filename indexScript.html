<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <!-- Your page here (can include more script tags) -->
    
    <form id="form1" action="form_action.asp">
        <br>
        <p>Enter number(s) and click the <b>Add button</b> to add to a list. <br>To display the list click the <b>List button</b>.</p>
        <br>
        Numbers: <input id="textBox" type="text" name="fname" value=""><br><br>
       
        <button id="addButton" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" onClick="addFunction();">Add</button>
      
        <button id="listButton" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" onClick="listFunction();">List</button>
           
      </form>
    
  
      
    <script type="text/javascript">
    
        var numArray = [];
        var text;
        
        
        function addFunction() {
            text = document.getElementById("textBox").value;

            numArray.push(text);
            
            document.getElementById("textBox").value = "";
        }

        function listFunction() {

            for(var i = 0; i < numArray.length; i++) {
                
               document.write(numArray[i] + ", ");
                
            }
        }     
        
      </script>
  
  </body>
</html>
